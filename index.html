<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    //Adsense
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3748518541625446" crossorigin="anonymous"></script>
    <title>CC | Coding Color</title>
</head>
<body>
    <nav>
        <img src="./assets/ocs-logo.png" alt="ocs logo" div class="ocs-logo">
        <h1 class="coding-color">CODING COLOR</h1>
    </nav>
    <main>
        <div class="container">
            <h2>Color Converter</h2>
            <p>Convert your css colors absorbing or not the opacity</p>
            <p class="danger hidden">Rgba to hex will not considerate opacity if the absorbing option is not checked!</p>
            <form onsubmit="event.preventDefault()">
                <div class="parameters" id="from">
                    <h3>From</h3>
                    <label for="rgb_in">RGB</label>
                    <input type="checkbox" name="rgb_in" id="rgb_in" value="rgb" checked>
                    <label for="rgba_in">RGBA</label>
                    <input type="checkbox" name="rgba_in" id="rgba_in" value="rgba" checked>
                    <label for="hex_in">HEX</label>
                    <input type="checkbox" name="hex_in" id="hex_in" value="hex" checked>
                </div>
                <div class="parameters" id="to">
                    <h3>To</h3>
                    <label for="rgb_out">RGB</label>
                    <input type="radio" name="format_out" id="rgb_out" value="rgb">
                    <label for="rgba_out">RGBA</label>
                    <input type="radio" name="format_out" id="rgba_out" value="rgba">
                    <label for="hex_out">HEX</label>
                    <input type="radio" name="format_out" id="hex_out" value="hex">
                </div>
                <div class="parameters" id="options">
                    <h3>Options</h3>
                    <label for="absorb_op" title="Only works from RGBA to RGB/HEX">Absorb Opacity</label>
                    <input type="checkbox" name="absorb_op" id="absorb_op">
                    <p class="small">(Ex: rgba(0, 0, 0, 0.4) on bg #fff -> rgb(153,153,153))</p>
                </div>
                <div class="parameters" id="background">
                    <h3>Background</h3>
                    <label for="bg" title="Only works from RGBA to RGB/HEX">Bg Color that wil be absorbed with opacity</label>
                    <input type="text" name="bg" id="bg" value="#fff">
                </div>
                <textarea id="colorsCss" placeholder="Import your css colors in any format (rgb, rgba or hex) Es: --orange: rgba(255, 255, 255, .4);"></textarea>
                <pre id="output" class="hidden"></pre>
                <button id="calculate_btn">CONVERTI CSS</button>
            </form>
        </div>
    </main>
    <footer></footer>
    <script type="module" src="./script.js"></script>
</body>
</html>
